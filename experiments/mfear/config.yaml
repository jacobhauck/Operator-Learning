model:
  name: operatorlearning.modules.mfear.MFEAR
  integrator:
    name: operatorlearning.modules.mfear.TrapezoidIntegrator
  encoder_net:
    name: operatorlearning.modules.mfear.CompactMLPBasis
    d_in: 2
    d_out: 1
    p: &p 12
    mlp:
      hidden_layers:
        - 64
        - 64
        - 64
      activation:
        name: ReLU
  reconstructor_net:
    name: operatorlearning.modules.mfear.CompactMLPBasis
    d_in: 2
    d_out: 1
    p: &q 12
    mlp:
      hidden_layers:
        - 64
        - 64
        - 64
      activation:
        name: ReLU
  approximator_net:
    name: MLP
    d_in: *p
    d_out: *q
    hidden_layers:
      - 64
    activation:
      name: ReLU

training:
  lr: 0.001
  iterations: 20000
  batch_size: 1